<div ng-controller="ModifyPassword">
    <form novalidate class="form-horizontal" name="setMyPasswordForm" ng-submit="setMyPasswordForm.$valid && saveMyPassword(passwordData)">
        <div class="modal-header">
            <div class="row">
                <div class="col-md-8">
                    <h3 class="modal-title">Change Password</h3>
                </div>
            </div>
        </div>
        <div class="modal-body">
	         <div class="row">
	                <div class="col-md-12" ng-class="messageDivClass">
	                    <span ng-bind-html="actionMessage" ng-class="messageClass"></span>
	                </div>
	         </div>
	         <div class="row">
	             <div class="form-group">
	               <label class="col-md-4 col-md-offset-1" for="password">Current Password
	                 <sup class="fa fa-asterisk mandatory" ></sup></label>
	                  <div class="col-md-5">
	                     <input type="password" 
	                     		class="form-control" 
	                     		id="currentPassword" 
	                     		name="currentPassword" 
	                     		ng-model="passwordData.currentPassword"
	                            required>
	                       <div ng-show="setMyPasswordForm.currentPassword.$dirty || setMyPasswordForm.currentPassword.$error.minlength">
	                         <span class="text-danger small" ng-show="setMyPasswordForm.currentPassword.$error.required">Password is required</span>
	                        </div>
	                   </div>
	              </div>
	         </div>
	         <div class="row">
	             <div class="form-group">
	               <label class="col-md-4 col-md-offset-1" for="newPassword">New Password
	                 <sup class="fa fa-asterisk mandatory" ></sup></label>
	                  <div class="col-md-5">
	                     <input type="password" 
	                     		class="form-control" 
	                     		id="newPassword" 
	                     		name="newPassword" 
	                     		ng-model="passwordData.newPassword"
	                            required>
	                       <div ng-show="setMyPasswordForm.newPassword.$dirty">
	                         <span class="text-danger small" ng-show="setMyPasswordForm.newPassword.$error.required">New Password is required</span>
	                        </div>
	                   </div>
	              </div>
	         </div>
	         <div class="row">
	             <div class="form-group">
	                 <label class="col-md-4 col-md-offset-1" for="repeatedPassword">Confirm Password
	                  <sup class="fa fa-asterisk mandatory"></sup></label>
	                    <div class="col-md-5">
	                       <input type="password" 
	                       		  class="form-control" 
	                       		  name="confirmPassword" 
	                       		  id="confirmPassword" 
	                       		  ng-model="passwordData.confirmPassword"
	                              repeat-password="newPassword">
	                           <div ng-show="setMyPasswordForm.confirmPassword.$dirty">
	                               <span class="text-danger small" ng-show="passwordData.confirmPassword!==passwordData.newPassword">Passwords do not match</span>
	                               <span class="text-danger small" ng-show="setMyPasswordForm.confirmPassword.$error.required">Confirmed Password is required</span>
	                           </div>
	                    </div>
	             </div>
	         </div>
        </div>
         <div class="modal-footer">
            <div class="row">
                  <div class="col-md-offset-8 text-left"></div>
                  <div class="col-md-offset-8 col-md-4">
                     <input type="button" class="btn btn-warning btn-sm"  ng-show="!userPasswordUpdated && !mustChangePassword" ng-click="cancel()" value="Cancel"/>
                       <input type="submit" class="btn btn-primary btn-sm" value="Save"
                          ng-disabled="setMyPasswordForm.$invalid" ng-show="!userPasswordUpdated && !showConfirmation"/>
                       <input type="submit" class="btn btn-primary btn-sm" value="Confirm"
                           ng-disabled="setMyPasswordForm.$invalid" ng-show="!userPasswordUpdated && showConfirmation" />
                        <label class="btn btn-success btn-sm fa fa-check" ng-show="userPasswordUpdated" />
                   </div>
             </div>
         </div>
    </form>
</div>
