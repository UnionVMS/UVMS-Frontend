<div class="analog-clock">
    <svg class="clock" viewBox='0 0 100 100' width='100%' height='100%'>
        <circle class="surface" cx='50' cy='50' r='45'></circle>
        <!-- clock Markers : hour and minute Markers -->
        <g>
            <rect x="49" ng-attr-y="{{((item%5) === 0)?8:7}}" ng-attr-width="{{((item%5) === 0)?1 : .2}}" ng-attr-height="{{((item%5) === 0)?3:2}}"
                ng-attr-stroke-width="{{((item%5) === 0)?1 : .2}}" ng-repeat="item in clockMarker" ng-attr-transform="rotate({{item}} 50 50)"></rect>
        </g>
        <!-- clock Hands and clock center -->
        <g>
            <line class="h_pointer" x1='50' y1='50' x2='50' y2='32' ng-attr-transform="rotate({{h}} 50 50)"></line>
            <line class="m_pointer" x1='50' y1='50' x2='50' y2='25' ng-attr-transform="rotate({{m}} 50 50)"></line>
            <circle class="surface" cx='50' cy='50' r='2'></circle>
        </g>
        <!-- Numbers on the clock -->
        <g class="numbers">
            <text x='45' y='22'>12</text>
            <text x='80' y='52'>3</text>
            <text x='48.5' y='86'>6</text>
            <text x='15' y='54'>9</text>
        </g>
    </svg>
</div>
