<div ng-controller="AdvancedSearchMobileTerminalFormCtrl">
    <div class="row">
        <div class="col-md-12 smallerpadding">
            <div class="row nomargin">
                <div class="col-md-2 smallerpadding searchcriteria">
                    <input type="text" placeholder="{{'mobileTerminal.search_name_placeholder' | i18n}}" class="form-control" tabindex="1" ng-model="advancedSearchObject.NAME" ng-change="onSearchInputChange()" id="mt-input-search-name">
                </div>
                <div class="col-md-2 smallerpadding searchcriteria">
                    <input type="text" placeholder="{{'mobileTerminal.search_IRCS_placeholder' | i18n}}"  class="form-control" tabindex="2" ng-model="advancedSearchObject.IRCS" ng-change="onSearchInputChange()" id="mt-input-search-ircs">
                </div>
                <div class="col-md-2 smallerpadding searchcriteria">
                    <input type="text" placeholder="{{'mobileTerminal.search_externalMarking_placeholder' | i18n}}" class="form-control" tabindex="3" ng-model="advancedSearchObject.EXTERNAL_MARKING" ng-change="onSearchInputChange()" id="mt-input-search-externalMarking">
                </div>
                <div class="col-md-2 smallerpadding searchcriteria">
                    <input type="text" placeholder="{{'mobileTerminal.search_CFR_placeholder' | i18n}}"  class="form-control" tabindex="4" ng-model="advancedSearchObject.CFR" ng-change="onSearchInputChange()" id="mt-input-search-cfr">
                </div>
                <div class="col-md-2 smallerpadding searchcriteria">
                    <input type="text" placeholder="{{'mobileTerminal.search_homeport_placeholder' | i18n}}"  class="form-control" tabindex="5" ng-model="advancedSearchObject.HOMEPORT" ng-change="onSearchInputChange()" id="mt-input-search-homePort">
                </div>
                <div class="col-md-2 smallerpadding">
                    <div class="row nomargin">
                        <div class="col-md-12 colNoPadding searchcriteria">
                            <saved-search-dropdown type="VESSEL"  class="dropdown simpleSearch" ng-model="selectedVesselGroup" initialtext="{{'mobileTerminal.search_selectVesselGroup_placeholder' | i18n}}" callback="searchSelectedGroup" input-field-id="mt-dropdown-search-asset-groups"></saved-search-dropdown>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row nomargin">
               <div class="col-md-2 smallerpadding searchcriteria">
                    <input type="text" name="searchmmsi" id="searchmmsi" placeholder="{{'mobileTerminal.search_mmsi_placeholder' | i18n}}" class="form-control" tabindex="6" ng-model="advancedSearchObject.MMSI" ng-change="onSearchInputChange()" id="mt-input-search-mmsi">
                </div>
                <div class="col-md-2 smallerpadding searchcriteria">
                    <input type="text" placeholder="{{'mobileTerminal.search_serialNumber_placeholder' | i18n}}"  class="form-control" tabindex="7" ng-model="advancedSearchObject.SERIAL_NUMBER" ng-change="onSearchInputChange()" id="mt-input-search-serialNumber">
                </div>
                <div class="col-md-1 smallerpadding searchcriteria">
                    <input type="text" placeholder="{{'mobileTerminal.search_dnid_placeholder' | i18n}}" class="form-control" tabindex="8" ng-model="advancedSearchObject.DNID" ng-change="onSearchInputChange()"  id="mt-input-search-dnid">
                </div>
                <div class="col-md-1 smallerpadding searchcriteria">
                    <input type="text" placeholder="{{'mobileTerminal.search_member_number_placeholder' | i18n}}" class="form-control" tabindex="9" ng-model="advancedSearchObject.MEMBER_NUMBER" ng-change="onSearchInputChange()" id="mt-input-search-memberNumber">
                </div>
                <div class="col-md-2 smallerpadding searchcriteria">
                    <input type="text" placeholder="{{'mobileTerminal.search_satellite_number_placeholder' | i18n}}" class="form-control" tabindex="10" ng-model="advancedSearchObject.SATELLITE_NUMBER" ng-change="onSearchInputChange()" id="mt-input-search-satelliteNumber">
                </div>
                <div class="col-md-2 smallerpadding searchcriteria">
                    <label for="includeArchive">{{'mobileTerminal.include_archived' | i18n}}:</label>
                    <input type="checkbox" name="includeArchive" ng-model="advancedSearchObject.includeArchived" ng-change="onSearchInputChange()">
                </div>
                <div class="col-md-1 smallerpadding">
                    <div class="row nomargin">
                        <div class="col-md-12 colNoPadding searchcriteriadropdown">
                            <button type="submit" class="btn btn-primary btn-sm vmsbtn" ng-disabled="advancedSearchForm.$invalid"  ng-click="performAdvancedSearch()" id="mt-btn-advanced-search">
                                {{'common.search' | i18n}}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 smallerpadding">
                    <div class="row nomargin">
                        <div class="col-md-12 colNoPadding searchcriteriadropdown">
                            <button type="button" class="btn btn-default vmsbtn btn-sm" ng-click="resetAdvancedMobileSearchForm()" id="mt-btn-reset-search">
                                {{'common.reset' | i18n}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
