<div class="col-md-12 arrival-panel">
	<div class="row activity-summary-row trip-overview-container">
		<trip-overview-panel class="col-md-12 summary-section" trip="faServ.activityData.tripDetails"></trip-overview-panel>
	</div>
	<div class="col-md-12 main-content">
		<a class="btn-trip-quit" title="{{'activity.trip_summary_quit_trip_detail' | i18n }}" ng-click="faServ.quitFaView()" ng-if="srcTab === 'reports'"><i class="fa fa-share-square-o"></i></a>
		<div class="row title">
		    <span ng-class="{useColon: faServ.isCorrection}">{{'activity.fa_type_arrival' | i18n}}</span>
            <span class="operationType" ng-if="faServ.isCorrection">{{'activity.optype_correction' | i18n}}</span>
		</div>
		<div class="row">
			<div class="col-md-2 activity-summary-row clock-container">
				<div class="row">
					<clock-panel class="summary-section" fa-type="fa_type_arrival" clock-panal-data="data"></clock-panel>
				</div>
			</div>
			<div class="col-md-10">
				<div class="row activity-summary-row arrival-row-last-div">
					<location-tile class="col-md-3 summary-section" is-clickable="faServ.isLocationClickable()" field-title="{{'activity.activity_location_port_arrival' | i18n}}"
						location-details="faServ.activityData.locations" click-callback="faServ.locationClickCallback()"></location-tile>
					<carousel-tile class="col-md-4 summary-section" tile-title="{{'activity.header_fa_gear' | i18n}}" ng-model="faServ.activityData.gears"
						template-url="directive/activity/carouselTile/templates/gearTile/gearTile.html"></carousel-tile>
					<fa-details-panel class="col-md-5 summary-section" ng-model="faServ.activityData.reportDetails"></fa-details-panel>
				</div>
			</div>
		</div>
	</div>
</div>
