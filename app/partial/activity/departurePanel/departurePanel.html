<div class="col-md-12 departure-panel" ng-controller="DeparturepanelCtrl">
	<div class="row activity-summary-row trip-overview-container">
		<trip-overview-panel class="col-md-12 summary-section" trip="faServ.activityData.tripDetails"></trip-overview-panel>
	</div>
	<div class="col-md-12 main-content">
		<div class="row">
			<purpose-code-badge></purpose-code-badge>
			<button type="button" class="btn btn-default btn-trip-quit" ng-click="faServ.quitFaView()" ng-if="tabType === 'reports'" title="{{'activity.trip_summary_quit_trip_detail' | i18n }}">
				<span><i class="fa fa-share-square-o"></i></span>
			</button>
			<fa-history-navigator history="faServ.activityData.history" activity-name="departure" ng-if="faServ.activityData.history.length > 0"></fa-history-navigator>
			<print-button view-to-print="printView"></print-button>
			<div class="row title">
				<span ng-if="faServ.documentType === 'notification'">{{'activity.fa_report_document_type_notification_of' | i18n}}</span>
				<span>{{'activity.fa_type_departure' | i18n}}</span>
			</div>
		</div>

		<div class="row activity-summary-row">
			<fa-details-panel class="col-md-3 summary-section" ng-model="faServ.activityData.activityDetails"></fa-details-panel>
			<location-tile class="col-md-3 summary-section" location-details="faServ.activityData.locations" src-activity-geom="faServ.activityData.activityDetails.items.geometry.value" is-clickable="faServ.isLocationClickable()" click-callback="faServ.locationClickCallback()" field-title="{{'activity.activity_location_port_departure' | i18n}}"></location-tile>
			<carousel-tile class="col-md-3 summary-section" tile-title="{{'activity.header_fa_gear' | i18n}}" ng-model="faServ.activityData.gears" template-url="directive/activity/carouselTile/templates/gearTile/gearTile.html" no-data-msg-loc="activity.no_gears_reported"></carousel-tile>
			<fa-details-panel class="col-md-3 summary-section" ng-model="faServ.activityData.reportDetails"></fa-details-panel>
		</div>
		<div class="row activity-summary-row">
			<catch-tile class="col-md-12 summary-section" ng-model="faServ.activityData.catches" tile-title="{{'activity.departure_catch_detail' | i18n}}" is-location-clickable="faServ.isLocationClickable()" buffer-distance="5000" click-callback="faServ.locationClickCallback()"></catch-tile>
		</div>
		<div class="row activity-summary-row" ng-if="faServ.activityData.processingProducts && faServ.activityData.processingProducts.length > 0">
			<product-processing-tile class="col-md-12 summary-section" src-data="faServ.activityData.processingProducts" tile-title="{{'activity.departure_processing_product' | i18n}}"></product-processing-tile>
		</div> 
	</div>
</div>
