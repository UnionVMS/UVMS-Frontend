<div class="col-md-12 relocation-panel" ng-controller="RelocationpanelCtrl">
    <div class="row activity-summary-row trip-overview-container">
        <trip-overview-panel class="col-md-12 summary-section" trip="faServ.activityData.tripDetails"></trip-overview-panel>
    </div>
    <div class="col-md-12 main-content">
        <a class="btn-trip-quit" title="{{'activity.trip_summary_quit_trip_detail' | i18n }}" ng-click="faServ.quitFaView()" ng-if="srcTab === 'reports'"><i class="fa fa-share-square-o"></i></a>
        <div class="row title">
            <span ng-if="faServ.documentType === 'notification'">{{'activity.fa_report_document_type_notification_of' | i18n}}</span>
            <span ng-class="{useColon: faServ.isCorrection}">{{'activity.trip_relocation' | i18n}}</span>
            <span class="operationType" ng-if="faServ.isCorrection">{{'activity.optype_correction' | i18n}}</span>
        </div>
        <div class="row activity-summary-row">
            <fa-details-panel class="col-md-3 summary-section" ng-model="faServ.activityData.activityDetails"></fa-details-panel>
            <location-tile class="col-md-3 summary-section" is-clickable="faServ.isLocationClickable()" field-title="{{'activity.location' | i18n}}"
                location-details="faServ.activityData.locations" click-callback="faServ.locationClickCallback()"></location-tile>
            <div class="col-md-3"></div>
            <fa-details-panel class="col-md-4 summary-section" ng-model="faServ.activityData.reportDetails"></fa-details-panel>
        </div>
        <div class="row activity-summary-row" ng-if="faServ.activityData.vesselDetails">
            <carousel-tile class="col-md-12" tile-title="{{'activity.receiver_vessel' | i18n}}" ng-model="faServ.activityData.vesselDetails" template-url="directive/activity/carouselTile/templates/vesselTileTemplate/vesselTileTemplate.html"></carousel-tile>
        </div>
        <div class="row activity-summary-row">
			<catch-tile class="col-md-12 summary-section" ng-model="faServ.activityData.catches" tile-title="{{'activity.catch_details_catches_table' | i18n}}" is-location-clickable="faServ.isLocationClickable()" buffer-distance="5000" click-callback="faServ.locationClickCallback()"></catch-tile>
		</div>
		<div class="row activity-summary-row" ng-if="faServ.activityData.processingProducts && faServ.activityData.processingProducts.length > 0">
			<product-processing-tile class="col-md-12 summary-section" src-data="faServ.activityData.processingProducts" tile-title="{{'activity.departure_processing_product' | i18n}}"></product-processing-tile>
		</div>
    </div>
</div>
