<div class="col-md-12 activity">
	<div class="container containerWithTopBottomPadding">
		<div class="alert-container" ng-show="actServ.alert.hasError">
			<table-alert type="'error'" msg="actServ.alert.msg" visible="actServ.alert.hasError" closable="true"></table-alert>	
		</div>
		<breadcrumb-navigator items="actServ.breadcrumbPages" callback="breadcrumbClick()" ng-if="actServ.breadcrumbPages.length > 0"></breadcrumb-navigator>
        <div class="card">
            <div class="row card-body">
            	<div class="col-md-12" ng-include="'partial/activity/advancedSearchForm/advancedSearchForm.html'" ng-show="isPartialVisible(0)"></div>
            	<div ng-include="'partial/activity/activityReportsList/activityReportsList.html'" ng-if="isPartialVisible(0)"></div>
            	<div ng-include="'partial/activity/activityHistory/activityHistory.html'" ng-if="isPartialVisible(1)"></div>
            	<div ng-include="'partial/activity/activityHistoryList/activityHistoryList.html'" ng-if="isPartialVisible(2)"></div>
            	<div ng-include="'partial/activity/activityDetails/activityDetails.html'" ng-if="isPartialVisible(3)"></div>
		    </div>
        </div>
    </div>
</div>
