<section class="header-menu" ng-controller="HeaderMenuCtrl" id="uvms-header-menu">
    <div class="menu-box">
        <div class="scroller scroller-left" ng-class="{'ec':headerTemplate === 'EC'}" ng-click="scrollLeft()" ng-if="isScrollVisible('left')"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
        <div class="scroller scroller-right" ng-class="{'ec':headerTemplate === 'EC'}" ng-click="scrollRight()" ng-if="isScrollVisible('right')"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
        <div class="menu-wrapper" ng-class="{'ec':headerTemplate === 'EC'}">
            <div class="menu-content" ng-repeat="page in menu">
                <div class="menu-item" ng-class="{active: isActive(page.url)}" ng-click="goToPage(page.url)">
                    <a ng-attr-id="{{'uvms-header-menu-item-' + page.elemId}}">
                        {{page.title}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
