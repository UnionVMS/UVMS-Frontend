<div>
    <div class="container containerWithTopBottomPadding">
        <div ng-if="isVisible.mobileTerminalForm" ng-include="'partial/mobileTerminal/mobileTerminalForm/mobileTerminalForm.html'"></div>
        <div ng-show="isVisible.search">
            <div class="card">
                <div class="row">
                    <div class="col-md-12">
                        <advanced-search searchfunc="searchMobileTerminals" modeltype="'MOBILE_TERMINAL'" advancedsearchvisible="true"></advanced-search>
                    </div>
                </div>
                <div class="row editSelectionsContainer">
                    <div class="col-md-12 editrow">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-2">
                                        <uib-dropdown ng-model="editSelection" initialtext="{{'common.actions' | i18n}}" menu-style items="editSelectionDropdownItems" callback="editSelectionCallback" input-field-id="mt-dropdown-actions"></uib-dropdown>
                                    </div>
                                    <div class="col-md-2 create-new">
                                        <button show-if-allowed="manageMobileTerminals" type="button" class="btn btn-primary" ng-click="toggleAddNewMobileTerminal()" id="mt-btn-create"><i class="fa fa-plus"></i> {{'mobileTerminal.new_terminal' | i18n}}</button>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                <div ng-include="'partial/mobileTerminal/mobileTerminalList/mobileTerminalList.html'"></div>
            </div>
        </div>
    </div>
</div>
