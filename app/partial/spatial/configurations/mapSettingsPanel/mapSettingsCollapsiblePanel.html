<div class="col-md-12 collapsibleRow" ng-controller="MapsettingscollapsiblepanelCtrl">
	<ng-form name="mapSettingsForm" novalidate>
		<accordion close-others="oneAtATime">
			<accordion-group is-open="status.isOpen">
				<accordion-heading>
					<div class="panel-title-link" ng-click="toggleOpen()">
						{{'spatial.map_settings' | i18n }}
						<div class="accordionError" ng-show="submitedWithErrors && mapSettingsForm.$invalid">
							<div class="fa fa-exclamation-circle"></div>
							{{'spatial.section_errors' | i18n }}
						</div>
						<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isOpen, 'glyphicon-chevron-right': !status.isOpen}"></i>
					</div>
				</accordion-heading>
				<div ng-include="'partial/spatial/configurations/mapSettingsPanel/refreshSettingsForm/refreshSettingsForm.html'" ng-if="settingsLevel !== 'report'"></div>
				<div ng-include="'partial/spatial/configurations/mapSettingsPanel/mapProjectionSettings/mapProjectionSettings.html'"></div>
				<div class="col-md-12 col-btn-no-padding" ng-if="settingsLevel !== 'admin'">
					<button type="button" class="btn btn-default pull-right" ng-click="prefService.reset('map',mapSettingsForm,configModel,configCopy,settingsLevel)">{{'spatial.settings_reset_btn' | i18n}}</button>
				</div>
			</accordion-group>
		</accordion>
	</ng-form>
</div>
