<div class="col-md-12 collapsibleRow generalSettings" ng-controller="GeneralsettingsCtrl">
	<ng-form name="generalsettingsForm">
		<accordion close-others="oneAtATime">
			<accordion-group is-open="status.isOpen">
				<accordion-heading>
					<div class="panel-title-link" ng-click="toggleOpen()">
						{{'spatial.general_settings' | i18n }}
						<div class="accordionError" ng-show="submitedWithErrors && generalsettingsForm.$error.required">
							<div class="fa fa-exclamation-circle"></div>
							{{'spatial.section_errors' | i18n }}
						</div>
						<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isOpen, 'glyphicon-chevron-right': !status.isOpen}"></i>
					</div>
				</accordion-heading>
				<div class="row">
					<div class="form-group col-md-12 noPadding">
						<div class="col-md-3">
							<span class="formLabel required-field">{{'spatial.general_configuration_geoserver_url' | i18n}}</span>
						</div>
						<div class="col-md-9" ng-class="{'has-error': generalsettingsForm.geoserverUrl.$error.required && (generalsettingsForm.geoserverUrl.$dirty || submitedWithErrors)}">
							<input type="text" class="form-control" ng-model="configModel.systemSettings.geoserverUrl" name="geoserverUrl" ng-required="true"/>
							<div class="innerErrorMessages" ng-messages="generalsettingsForm.geoserverUrl.$error" ng-show="generalsettingsForm.geoserverUrl.$dirty || submitedWithErrors">
								<div ng-message="required">{{'spatial.required_error_message' | i18n }}</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12 noPadding">
						<div class="col-md-3">
							<span class="formLabel">{{'spatial.general_configuration_bing_api_key' | i18n}}</span> &nbsp;
							<a href="https://www.microsoft.com/maps/Licensing/licensing.aspx" target="_blank" rel="noopener noreferrer" title="{{'spatial.general_configuration_bing_key_tooltip' | i18n}}"><span class="fa fa-external-link"></span></a>
						</div>
						<div class="col-md-9">
							<input type="text" class="form-control" ng-model="configModel.systemSettings.bingApiKey" name="bingApiKey"/>
						</div>
					</div>
				</div>
			</accordion-group>
		</accordion>
	</ng-form>
</div>
