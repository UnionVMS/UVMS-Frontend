<div class="row layer-selector-container" ng-controller="AdditionalcartographyCtrl">
<div ng-repeat="container in additionals.containers">
		<div class="container-element">
	        <div class="column" ng-repeat="list in ::container.lists">
	        	<h5>{{list.name | i18n}}</h5>
	        	<div ng-if="(!list.items || list.items.length === 0) && !isLoadingAdditionals" class="noLayersMessage">
					<span>{{'common.no_data_available' | i18n}}</span>
				</div>
				<div ng-if="isLoadingAdditionals" class="loading-spinner-cl">
		        	<i class="fa fa-spinner fa-spin loading-spinner"></i>
		        </div>
			    <ul ng-if="list.items && list.items.length > 0 && !isLoadingAdditionals" dnd-list="list.items" dnd-disable-if="true">
			        <li ng-repeat="item in ::list.items"
			            dnd-draggable="item"
			            dnd-type="item.subType"
			            dnd-effect-allowed="copy">
			            <div class="handle">:::</div>
						<div class="item">{{::item.name}}</div>
			        </li>
			    </ul>
	        </div>
	        <div class="clearfix"></div>
	    </div>
	</div>
</div>
