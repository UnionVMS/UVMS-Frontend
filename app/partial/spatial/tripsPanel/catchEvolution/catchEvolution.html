<div ng-controller="CatchevolutionCtrl" class="catch-evolution">
    <a class="btn-trip-quit" ng-if="repNav.isSectionVisible('tripsPanel')" title="{{'activity.trip_summary_quit_trip_detail' | i18n }}"
        ng-click="navigateBack()" ng-if="tabType === 'reports'"><i class="fa fa-share-square-o"></i></a>
    <fieldset class="col-md-12 fieldsetStyle">
        <legend class="fieldsetLegendStyle">
            <a>{{'activity.catch_evolution_title' | i18n }}</a>
        </legend>
        <!-- CATCH EVOLUTION CONTAINER -->
        <div class="row catch-evolution-container">
            <!-- TRIP OVERVIEW PANEL -->
            <trip-overview-panel class="col-md-12 summary-section" trip="catchEvolutionData.tripDetails"></trip-overview-panel>
            <div class="col-md-12 summary-section evolution-color-panel">
                <fieldset class="col-md-12 fieldsetStyle">
                    <legend class="fieldsetLegendStyle">
                        <a>{{'activity.catch_evolution_color_panel' | i18n }}</a>
                    </legend>
                    <div class="color-legend">
                        <div class="color-panel" ng-repeat=" item in speciesColors">
                            <div class="square" style="background-color: #{{item.color}};"></div>
                            <div class="specie-code">{{item.code}}</div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- CHARTS PANEL -->
            <div class="col-md-12">
                <div class="col-md-12 chart-panel">
                    <div class="row">
                        <div class="row">
                            <div ng-repeat="item in sortedCatch track by $index">
                                <catch-panel class="col-md-3" ng-model="item" title="{{item.title}}" unit="kg" ng-if="item.title"></catch-panel>
                            </div>
                            <div ng-repeat="item in catchEvolutionData.catchProgress track by $index">
                                <catch-panel class="col-md-3" ng-model="item" title="{{'activity.activity_type_day'| i18n }}{{$index+1}}" unit="kg" ng-if="!item.title"></catch-panel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 chart-panel-table">
                <div class="row">
                    <catch-panel class="col-md-12" ng-model="catchEvolutionData.finalCatch" title="{{'activity.activity_type_landing'| i18n }}"
                        unit="kg" with-table="true"></catch-panel>
                </div>
            </div>
        </div>
    </fieldset>
</div>
