<div class="saveAsModal">
    <div class="modal-header">
        <div class="pointer pull-right" ng-click="cancel()">
             <i class="fa fa-times closeicon"></i>
        </div>
        <h4 class="modal-title">{{'spatial.save_as_modal_title' | i18n}}</h4>
    </div>
    <div class="modal-body">
    	<ng-form name="saveAsForm">
	        <div class="row">
				<div class="form-group col-md-6" ng-class="{'has-error': (saveAsForm.reportNameAs.$dirty || submitingReport === true) && saveAsForm.reportNameAs.$invalid}">
					<label for="reportNameAs">{{'spatial.reports_form_report_name' | i18n }}</label>
					<input id="reportNameAs" type="text" class="form-control" name="reportNameAs" ng-required="true" ng-model="report.nameCopy"/>
					<div class="innerErrorMessagesInputWithUpLabel" ng-messages="saveAsForm.reportNameAs.$error" ng-show="(saveAsForm.reportNameAs.$dirty || submitingReport === true) && saveAsForm.reportNameAs.$invalid">
						<div ng-message="required">{{'spatial.required_field_error_message' | i18n }}</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="reportDescAs">{{'spatial.reports_form_report_description' | i18n}}</label>
					<textarea class="form-control reportDesc" rows="2" name="reportDescAs" ng-model="report.descCopy"></textarea>
				</div>
			</div>
		</ng-form>
    </div>
    <!-- FOOTER -->
    <div class="modal-footer">
        <div class="row">
        	<div class="col-md-12">
        		<button class="btn btn-primary" type="button" ng-click="save()">{{'common.save' | i18n}}</button>
        		<button class="btn btn-default" type="button" ng-click="cancel()">{{'common.cancel' | i18n}}</button>
        	</div>
        </div>
    </div>
</div>
