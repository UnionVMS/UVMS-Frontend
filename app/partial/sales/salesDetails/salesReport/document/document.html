<h5>{{'sales.document_header' | i18n}}</h5>
<div class="row">
    <div class="col-md-12">
        <label>{{'sales.document_id' | i18n}}</label>
        {{vm.document.extId}}
    </div>

    <div class="col-md-12">
        <label>{{'sales.document_currency' | i18n}}</label>
        {{vm.document.currency}}
    </div>

    <div class="col-md-12">
        <label>{{'sales.document_occurrence' | i18n}}</label>
        {{vm.document.occurrence | date:"yyyy-MM-dd HH:mm"}}
    </div>
</div>
