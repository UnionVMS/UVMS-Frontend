<div class="area-selection-container">
  <div class="area-selection">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
        <a ngbNavLink>SYSTEM AREAS</a>
        <ng-template ngbNavContent>
          <form class="system-section" #systemAreaMapSelectionForm="ngForm">
            <div class="row">
              <div class="col-md-5">
                <select class="form-control" id="mapLayer" ngModel name="systemMapLayer" #systemMapLayer="ngModel">
                  <option value="" >Area type</option>
                  <option *ngFor="let item of systemLayersList">{{item.typeName}}</option>
                </select>
              </div>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="systemSelectionRadio1" ngModel name="systemSelectionCategory" #systemSelectionCategory="ngModel" value="systemFromMap">
              <label class="form-check-label" for="systemSelectionRadio1">Select area on map</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" ngModel name="systemSelectionCategory" #systemSelectionCategory="ngModel" id="systemSelectionRadio2" value="systemByProperty">
              <label class="form-check-label" for="systemSelectionRadio2">Search by area properties</label>
            </div>
            <div *ngIf="systemSelectionCategory.value === 'systemFromMap'">
              <app-area-selection-map [systemAreas]= "systemLayersList"></app-area-selection-map>
            </div>
            <div *ngIf="systemSelectionCategory.value === 'systemByProperty'">
              <app-area-selection-table></app-area-selection-table>
            </div>
          </form>

        </ng-template>
        </li>
        <li ngbNavItem>
        <a ngbNavLink>USER AREAS</a>
        <ng-template ngbNavContent>
          <form>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="userSelectionCheckbox1" ngModel name="userSelectionCategory" #userSelectionCategory="ngModel" value="userFromMap">
              <label class="form-check-label" for="userSelectionCheckbox1">Select area on map</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="userSelectionCheckbox2"  ngModel name="userSelectionCategory" #userSelectionCategory="ngModel" value="userByProperty">
              <label class="form-check-label" for="userSelectionCheckbox2">Search by area properties</label>
            </div>
            <div *ngIf="userSelectionCategory.value === 'userFromMap'">
              <app-area-selection-map [userAreas]= "userLayersList"></app-area-selection-map>
            </div>
            <div *ngIf="userSelectionCategory.value === 'userByProperty'">
              <app-area-selection-table></app-area-selection-table>
            </div>

          </form>


        </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
  <div class="area-selection-list">
    <div class="card">
      <div class="card-header">
        <div>
          <b>AREA SELECTION</b>
          <span class="badge badge-primary">4</span>
        </div>
        <div>Clear All</div>
      </div>
      <div class="card-body">
        list
      </div>
    </div>
  </div>


</div>
