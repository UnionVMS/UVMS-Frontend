<div class="area-selection-container">
  <div class="area-selection">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
        <a ngbNavLink>SYSTEM AREAS</a>
        <ng-template ngbNavContent>
          <form class="system-section">
            <pre>choice: {{systemSelectionCategory.value}}</pre>
            <div class="row">
              <div class="col-md-5">
                <select class="form-control" id="template">
                  <option value=null>All</option>
                  <option *ngFor="let item of layersList">{{item.typeName}}</option>
                </select>
              </div>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="inlineCheckbox1" ngModel name="systemSelectionCategory" #systemSelectionCategory="ngModel" value="fromMap">
              <label class="form-check-label" for="inlineCheckbox1">Select area on map</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" ngModel name="systemSelectionCategory" #systemSelectionCategory="ngModel" id="inlineCheckbox2" value="byProperty">
              <label class="form-check-label" for="inlineCheckbox2">Search by area properties</label>
            </div>
            <div *ngIf="systemSelectionCategory.value === 'fromMap'">
              MAP

            </div>
            <div *ngIf="systemSelectionCategory.value === 'byProperty'">
              SEARCH

            </div>
          </form>

        </ng-template>
        </li>
        <li ngbNavItem>
        <a ngbNavLink>USER AREAS</a>
        <ng-template ngbNavContent>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="properties1">
            <label class="form-check-label" for="inlineCheckbox1">Select area on map</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="properties2">
            <label class="form-check-label" for="inlineCheckbox2">Search by area properties</label>
          </div>

        </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
  <div class="area-selection-list">
    <div class="card">
      <div class="card-header">
        <div>
          <b>AREA SELECTION</b>
          <span class="badge badge-primary">4</span>
        </div>
        <div>Clear All</div>
      </div>
      <div class="card-body">
        list
      </div>
    </div>
  </div>


</div>
