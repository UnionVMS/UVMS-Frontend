<div class="modal-header" style="text-align:left">
    <div class="pointer pull-right" ng-click="modal.cancel()">
        <i class="fa fa-times closeicon"></i>
    </div>
    <h4 class="modal-title">{{ modal.labels.title }}</h4>
</div>
<div class="modal-body">
    {{modal.labels.text}}
</div>
<form ng-if="modal.commentsEnabled" name="modal.commentForm" method="post" novalidate>
	<div class="modal-body">
        <div class="row">
            <div class="col-md-12 form-group" ng-class="{'has-error': (modal.submitAttempted || modal.commentForm.comment.$dirty) && modal.commentForm.comment.$invalid}">
		        <textarea class="form-control" name="comment" autofocus placeholder="{{ modal.labels.placeholder }}" ng-model="modal.comment" required ng-maxlength="400"></textarea>
		        <input-validation-message types="required, maxlength" input="modal.commentForm.comment"></input-validation-message>
	       </div>
	    </div>
	</div>
</form>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="modal.cancel()">{{ modal.labels.cancel }}</button>
    <button type="button" class="btn btn-danger" ng-click="modal.discard('discard')" ng-if="::modal.discard">{{ modal.labels.discard }}</button>
    <button type="button" class="btn btn-primary" ng-click="modal.confirm()">{{ modal.labels.confirm }}</button>
</div>
