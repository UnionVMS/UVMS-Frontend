<div class="positionsVisiblity" ng-controller="PositionsvisibilityCtrl">
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>
							{{'spatial.visibility_configuration_table' | i18n}}
							<input type="checkbox" title="{{'spatial.visibility_show_all_attr' | i18n}}" ng-model="selectAll.positions.table.values" ng-change="selectAllChange('positions','table')">
						</th>
						<th ng-if="settingsLevel !== 'report' || (settingsLevel === 'report' && (components.map || components.visibility.position))">
							{{'spatial.visibility_configuration_popup' | i18n}}
							<input type="checkbox" title="{{'spatial.visibility_show_all_attr_name' | i18n}}" ng-disabled="isAllNamesDisabled('positions','popup')" ng-model="selectAll.positions.popup.names" ng-change="selectAllNamesChange('positions','popup')" class="lb-name">
							<input type="checkbox" title="{{'spatial.visibility_show_all_attr' | i18n}}" ng-model="selectAll.positions.popup.values" ng-change="selectAllChange('positions','popup')">
						</th>
						<th ng-if="settingsLevel !== 'report' || (settingsLevel === 'report' && (components.map || components.visibility.position))">
							{{'spatial.visibility_configuration_label' | i18n}}
							<input type="checkbox" title="{{'spatial.visibility_show_all_attr_name' | i18n}}" ng-disabled="isAllNamesDisabled('positions','labels')" ng-model="selectAll.positions.label.names" ng-change="selectAllNamesChange('positions','label')" class="lb-name">
							<input type="checkbox" title="{{'spatial.visibility_show_all_attr' | i18n}}" ng-model="selectAll.positions.label.values" ng-change="selectAllChange('positions','label')">
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-if="isPositionVisLoading">
						<th colspan="3" class="loading-spinner-cl"><i class="fa fa-spinner fa-spin loading-spinner"></i></th>
					</tr>
					<tr ng-if="!isPositionVisLoading">
						<td>
							<ul dnd-list="configModel.visibilitySettings.positionTableAttrs" dnd-allowed-types="['Table']">
								<li ng-repeat="attr in configModel.visibilitySettings.positionTableAttrs"
								dnd-draggable="attr"
								dnd-type="attr.type"
								dnd-effect-allowed="move"
								dnd-moved="configModel.visibilitySettings.positionTableAttrs.splice($index, 1);visibilitySettingsForm.$setDirty();">
									<div class="handle">:::</div>
									<span>{{attr.title}}</span>
									<input type="checkbox" checklist-model="configModel.visibilitySettings.positions.table.values" checklist-value="attr.value" ng-change="selectAllChange('positions','table',true)">
								</li>
							</ul>
						</td>
						<td ng-if="settingsLevel !== 'report' || (settingsLevel === 'report' && (components.map || components.visibility.position))">
							<ul dnd-list="configModel.visibilitySettings.positionPopupAttrs" dnd-allowed-types="['Popup']">
								<li ng-repeat="attr in configModel.visibilitySettings.positionPopupAttrs"
								dnd-draggable="attr"
								dnd-type="attr.type"
								dnd-effect-allowed="move"
								dnd-moved="configModel.visibilitySettings.positionPopupAttrs.splice($index, 1);visibilitySettingsForm.$setDirty();">
									<div class="handle">:::</div>
									<span>{{attr.title}}</span>
                                    <input type="text" class="replacement" ng-model="configModel.visibilitySettings.positions.formPopupTitles[attr.value]">
									<input type="checkbox" title="{{'spatial.visibility_show_attr_name' | i18n}}" ng-disabled="isDisabledName('positions','popup',attr.value)" checklist-model="configModel.visibilitySettings.positions.popup.names" checklist-value="attr.value" ng-change="onListItemChange('names','positions','popup')" class="lb-name">
									<input type="checkbox" title="{{'spatial.visibility_show_attr_val' | i18n}}" checklist-model="configModel.visibilitySettings.positions.popup.values" checklist-value="attr.value" ng-change="onListItemChange('values','positions','popup')">
								</li>
							</ul>
						</td>
						<td ng-if="settingsLevel !== 'report' || (settingsLevel === 'report' && (components.map || components.visibility.position))">
							<ul dnd-list="configModel.visibilitySettings.positionLabelAttrs" dnd-allowed-types="['Label']">
								<li ng-repeat="attr in configModel.visibilitySettings.positionLabelAttrs"
								dnd-draggable="attr"
								dnd-type="attr.type"
								dnd-effect-allowed="move"
								dnd-moved="configModel.visibilitySettings.positionLabelAttrs.splice($index, 1);visibilitySettingsForm.$setDirty();">
									<div class="handle">:::</div>
									<span>{{attr.title}}</span>
                                    <input type="text" class="replacement" ng-model="configModel.visibilitySettings.positions.formLabelTitles[attr.value]">
									<input type="checkbox" title="{{'spatial.visibility_show_attr_name' | i18n}}" ng-disabled="isDisabledName('positions','labels',attr.value)" checklist-model="configModel.visibilitySettings.positions.labels.names" checklist-value="attr.value" ng-change="onListItemChange('names','positions','label')" class="lb-name">
									<input type="checkbox" title="{{'spatial.visibility_show_attr_val' | i18n}}" checklist-model="configModel.visibilitySettings.positions.labels.values" checklist-value="attr.value" ng-change="onListItemChange('values','positions','label')">
								</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
    </div>
</div>
