<div class="pie-chart-modal">
	<!--  HEADER -->
	<div class="modal-header">
		<div class="pointer pull-right" ng-click="close()">
			<i class="fa fa-times closeicon"></i>
		</div>
		<h4 class="modal-title">{{data.speciesCode}}</h4>
	</div>
	<!-- BODY -->
	<div class="modal-body">
		<table class="table-style">
			<thead>
				<tr>
					<th>{{'activity.catch_panel_area_name' | i18n}}</th>
					<th class="column-right">{{'activity.catch_panel_column_weight' | i18n}}{{'activity.catch_panel_kg' | i18n}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in data.areaInfo">
					<td>{{item.areaName}}</td>
					<td class="column-right">{{formatWeight(item.weight)}} </td>
				</tr>
				<tr>
					<td class="total">Total</td>
					<td class="total column-right">{{formatWeight(data.weight)}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- FOOTER -->
	<div class="modal-footer">
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-default btn-action" type="button" ng-click="close()">{{'common.close' | i18n}}</button>
			</div>
		</div>
	</div>
</div>
