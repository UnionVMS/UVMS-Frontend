<div class="rulesContainer">
    <alarms-page-header active-tab="RULES"></alarms-page-header>
    <div class="container containerWithBottomPadding">

        <div ng-if="isVisible.rulesForm" ng-include="'partial/alarms/rules/rulesForm/rulesForm.html'"></div>

        <div ng-if="!isVisible.rulesForm" class="card">
            <div class="row card-header">
                <div class="col-md-3">
                    <button show-if-allowed="Rules:manageAlarmRules" type="button" class="btn btn-sm btn-primary btn-addnew" ng-click="toggleAddNewRule()"><i class="fa fa-plus"></i> {{'alarms.add_new_rule' | i18n}}</button>
                </div>
            </div>

            <!-- Toggle: ALL, GLOBAL, EVENT -->
            <div class="row filterRow">
                <div class="col-md-2 editSelection">
                    <dropdown ng-model="editSelection" initialtext="{{'common.actions' | i18n}}" items="editSelectionDropdownItems" menu-style callback="editSelectionCallback" input-field-id="rules-dropdown-actions"></dropdown>
                </div>
            </div>

            <div static-include="partial/alarms/rules/rulesTable/rulesTable.html"></div>
        </div>

    </div>
</div>
