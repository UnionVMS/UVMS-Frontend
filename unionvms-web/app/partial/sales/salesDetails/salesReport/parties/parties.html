<h5>{{'sales.parties_header' | i18n}}</h5>
<div class="row party" ng-if="vm.provider">
    <div class="icon">
        <div class="fa fa-4x fa-user"></div>
    </div>
    <div>
        <div class="row data">
            <div class="col-md-12">
                <label>{{'sales.party_id' | i18n}}&nbsp;</label>
                {{vm.provider.extId}}
            </div>
            <div class="col-md-12">
                <label>{{'sales.party_name' | i18n}}&nbsp;</label>
                {{vm.provider.name}}
            </div>
            <div class="col-md-12">
                <label>{{'sales.party_role' | i18n}}&nbsp;</label>
                {{'sales.table_header_provider' | i18n}}
            </div>
        </div>
    </div>
</div>
