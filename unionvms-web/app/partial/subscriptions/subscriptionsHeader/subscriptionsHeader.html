<div class="container containerWithTopBottomPadding"  ng-controller="SubscriptionsheaderCtrl">
    <div class="row">
        <div class="col-md-8 pageMenu">
            <ul class="horizontal pipeSeparator">
                <li ng-class="{active: subServ.layoutStatus.isForm === false}">
                    <a href="#/subscriptions/manageSubscriptions">{{'subscriptions.pagemenu_manage_subscriptions' | i18n }}</a>

                <li ng-class="{active: subServ.layoutStatus.isForm === true}" ng-if="subServ.layoutStatus.isNewTabVisible">

        </div>
