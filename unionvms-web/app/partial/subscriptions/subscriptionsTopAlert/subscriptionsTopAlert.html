<div class="subscriptions-top-alert" ng-controller="SubscriptionstopalertCtrl">
    <div class="container nopaddingbottom" ng-if="subServ.alertStatus.isVisible === true">
        <div class="row">
            <div class="col-md-12">
                <div class="alert" ng-class="{'alert-danger': subServ.alertStatus.type === 'error', 'alert-success': subServ.alertStatus.type === 'success', 'alert-info': subServ.alertStatus.type === 'info', 'alert-warning': subServ.alertStatus.type === 'warning'}" role="alert">
                    <span class="fa" ng-class="{'fa-exclamation-circle': subServ.alertStatus.type === 'error' || subServ.alertStatus.type === 'warning', 'fa-check-circle': subServ.alertStatus.type === 'success', 'fa-info-circle': subServ.alertStatus.type === 'info'}" aria-hidden="true"></span>
                    <span>{{subServ.alertStatus.msg}}</span>
                    <button type="button" class="close-btn" ng-click="close()">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
