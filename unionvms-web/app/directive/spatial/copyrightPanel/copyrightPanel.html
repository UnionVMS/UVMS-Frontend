<div class="copyright-panel">
	<div ng-repeat="rec in records" ng-init="setIdx($index)" class="copyright-record">
		<span class="layer-title">{{rec.title}}</span>
		<span class="layer-copyright" ng-bind-html="rec.copyright"></span>
		<span class="disclaimer{{rec.idx}} layer-disclaimer" ng-if="rec.disclaimer"><i ng-mouseover="createTip(rec)">{{'spatial.layer_panel_disclaimer' | i18n }}</i></span>
	</div>
</div>
