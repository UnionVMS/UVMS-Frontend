<div class="characteristics-modal">
    <!--  HEADER -->
    <div class="modal-header">
        <div class="pointer pull-right" ng-click="close()">
            <i class="fa fa-times closeicon"></i>
        </div>
        <h4 class="modal-title">{{'activity.characteristics' | i18n}}</h4>
    </div>
    <!-- BODY -->
    <div class="modal-body">
        <div ng-repeat="item in ::characteristics">
            <span class="fields">{{::item.key}}</span>
            <span>{{::item.value}}</span>
        </div>
    </div>
    <!-- FOOTER -->
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-default btn-action" type="button" ng-click="close()">{{'common.close' | i18n}}</button>
            </div>
        </div>
    </div>
</div>
