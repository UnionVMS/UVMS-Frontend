<div class="message-status">
	<span class="label" ng-class="::getLabelClass(ngModel.status)" ng-click="openModal()" ng-if="{{!isResponseStatus()}}">
	    {{getLabelText(ngModel.status) | uppercase}}
	</span>
	<span class="label" ng-class="::getLabelClass(ngModel.responseStatus)" ng-if="{{isResponseStatus()}}">
	    {{getLabelText(ngModel.responseStatus) | uppercase}}
	</span>
</div>
