<div class="col-md-12">
    <div class="row nomargin">
        <!-- Search input -->
        <div class="col-md-2 nopaddingleft searchcriteria">
            <input type="text" class="form-control searchText" ng-disabled="advancedSearchVisible" placeholder="{{'sales.search_placeholder_vessel_name' | i18n}}" ng-model="advancedSearchObject.vesselName">
        </div>
        <div class="col-md-2 nopaddingleft searchcriteria">
            <datepicker-input   input-field-id="salesStartDate"
                                name="salesStartDate"
                                model="advancedSearchObject.salesStartDate"
                                placeholder="{{'sales.search_placeholder_sales_start_date' | i18n}}"
                                ng-disabled="advancedSearchVisible"
                                ng-change-callback="updateSalesStartDate"
                                max-date="advancedSearchObject.salesEndDate">
            </datepicker-input>
        </div>
        <div class="col-md-2 nopaddingleft searchcriteria">
            <datepicker-input   input-field-id="salesEndDate"
                                name="salesEndDate"
                                model="advancedSearchObject.salesEndDate"
                                placeholder="{{'sales.search_placeholder_sales_end_date' | i18n}}"
                                ng-disabled="advancedSearchVisible"
                                ng-change-callback="updateSalesEndDate"
                                min-date="advancedSearchObject.salesStartDate">
            </datepicker-input>
        </div>
        <div class="col-md-2 smallerpadding col-md-offset-2">
            <div class="row nomargin">
                <div class="col-md-12 colNoPadding searchcriteria">
                    <saved-search-dropdown type="SALES" class="dropdown simpleSearch" ng-model="savedSearches.selected" initialtext="{{'common.search_group_dropdown' | i18n}}" callback="performSavedSearch" enable-delete="true"></saved-search-dropdown>
                </div>
            </div>
        </div>
        <div class="col-md-1 nopaddingright">
            <div class="row nomargin">
                <div class="col-md-12 colNoPadding searchcriteriadropdown">
                    <button type="submit" class="btn btn-primary btn-sm fullWidth vmsbtn" ng-click="performSearch()">
                        {{'common.search' | i18n}}
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-1 nopaddingright">
            <div class="row nomargin">
                <div class="col-md-12 colNoPadding searchcriteriadropdown">
                    <button type="submit" class="btn btn-default btn-sm fullWidth vmsbtn" ng-click="resetSearch()">
                        {{'common.reset' | i18n}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
