<div ng-controller="AdvancedSearchSalesFormCtrl">
    <div class="row">
        <div ng-hide="advancedSearch()">
            <div static-include="directive/common/search/advancedSearch/sales/staticSimpleSearch.html"></div>
        </div>
        <div ng-show="advancedSearch()">
            <div static-include="directive/common/search/advancedSearch/sales/staticAdvancedSearch.html"></div>
        </div>

        <div class="col-md-10 searchFooter">
            <a ng-click="toggleAdvancedSearch()">
                <span ng-hide="advancedSearch()">{{'common.advanced_search' | i18n}}</span>
                <span ng-show="advancedSearch()">{{'common.simple_search' | i18n}}</span>
            </a>
            <a ng-show="advancedSearch && checkAccess('manageSalesReports')" ng-click="openSaveGroupModal()">
                <span>{{'common.search_group_save' | i18n}}</span>
            </a>
		</div>
    </div>
</div>
