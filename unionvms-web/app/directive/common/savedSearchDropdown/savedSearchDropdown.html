<div>
    <div class="dropdown savedSearchDropdown fullWidthDropdown">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true" ng-disabled="ngDisabled" id="{{inputFieldId}}">
            <div class="dropdowntext">{{currentItemLabel}}</div>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li class="disabled" ng-show="initialValue && items.length > 0" ng-click="selectVal(initialValue)">
                <a role="menuitem" tabindex="-1" id="{{inputFieldId}}-item-initialValue">
                    <span role="menuitem" tabindex="-1">{{getItemLabel(initialValue)}}</span>
                </a>
            </li>
            <li ng-repeat="item in items | orderBy : 'name'" role="presentation" ng-click="selectVal(item,$index)">
                <a role="menuitem" tabindex="-1" id="{{inputFieldId}}-item-{{$index}}">
                    <span role="menuitem" tabindex="-1">{{getItemLabel(item)}}</span>
                </a>
                <span ng-if="enableDelete" class="fa fa-trash" ng-click="deleteSavedSearch(item); $event.stopPropagation();" id="{{inputFieldId}}-delete-item-{{$index}}"></span>
            </li>
            <li ng-show="items.length === 0" class="disabled"><a>{{emptyPlaceholder}}</a></li>
        </ul>
    </div>
</div>
